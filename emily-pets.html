<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily's Pets</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Emily's Pets</h1>
    <div class="emily-photos-div-1">
        <div>
            <figure>
                <img class="buddy-pic" src="img/IMG_6975.JPG" alt="Buddy">
                <figcaption>Buddy</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img class="pascal-pic" src="img/pascal.png" alt="Pascal">
                <figcaption>Pascal</figcaption>
            </figure>
        </div>
    </div>
    <div class="emily-photos-div">
        <div>
            <figure>
                <img class="kermit-pic" src="img/kermit.png" alt="Kermit">
                <figcaption>Kermit</figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img class="coral-pic" src="img/IMG_4418.JPG" alt="Coral">
                <figcaption>Coral</figcaption>
            </figure>
        </div>
    </div>
    
    <div class="table">
        <table>
            <tr>
                <th>Names</th>
                <th>Type of Animal</th>
                <th>Breed</th>
            </tr>
            <tr>
                <td>Buddy</td>
                <td>Dog</td>
                <td>Mixed (unkown)</td>
            </tr>
            <tr>
                <td>Pascal</td>
                <td>Dog</td>
                <td>Chihuahua</td>
            </tr>
            <tr>
                <td>Kermit</td>
                <td>Bird</td>
                <td>Green-Cheeked Conure</td>
            </tr>
            <tr>
                <td>Coral</td>
                <td>Turtle</td>
                <td>Red-Eared Slider</td>
            </tr>
        </table>
    </div>
    <div class="homepage-link">
        <a href="index.html">Back to the homepage</a>
    </div>
</body>
</html>
